<!DOCTYPE html>
<html>
<head>
	<title>Building a tree</title>

</head>
<body>
	<h1>build your tree</h1>

<!-- A key that specifies the height of the pine tree. -->	
<!-- The value for the height of the tree should be from user input in a <input type="text"> field in the DOM. -->
	<label for="height"><h3>the height of the tree</h3></label>
	<input type="text" name="height" id="height" style="width: 40%" placeholder="How tall should the tree be?">

<!-- A key that specifies which character to use to build the pine tree. -->
<!-- The character to use should be from user input in a <input type="text"> field in the DOM. -->
	<label for="character"><h3>Enter the character</h3></label>
	<input type="text" name="character" id="character" style="width: 40%" placeholder="Which character should be used?"><br>

	<label for="build"><h3>Grow your tree</h3></label>
	<input type="button" name="build" id="build" >

<!-- If either of the input fields does not have a value in it when the user presses the enter key, or presses the button, then display an alert stating that both fields must have a value.

 -->
<script type="text/javascript" src="main.js"></script>
</body>
</html>
